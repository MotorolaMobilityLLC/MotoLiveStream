apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"
    defaultConfig {
        applicationId "com.motorola.livestream"
        minSdkVersion 21
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        jackOptions {
            enabled true
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    signingConfigs {
        motCommonDebug {
            storeFile file("${rootDir}/tools/certs/common.keystore")
            storePassword "motorola"
            keyAlias "common"
            keyPassword "motorola"
        }
    }
    buildTypes {
        debug {
            minifyEnabled false
            signingConfig signingConfigs.motCommonDebug
        }
        release {
            minifyEnabled false
            //proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.motCommonDebug
        }
    }
}

dependencies {
    //compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.facebook.android:facebook-android-sdk:[4,5)'
    compile 'com.alibaba:fastjson:1.1.57.android'
    compile 'com.github.bumptech.glide:glide:4.0.0-RC0'
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support:support-v4:25.3.1'
    compile 'com.android.support:recyclerview-v7:25.3.1'
    compile 'com.android.support:design:25.3.1'
    compile project(path: ':library')
    annotationProcessor 'com.github.bumptech.glide:compiler:4.0.0-RC0'
}
