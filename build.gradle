buildscript {
    def androidHome = String.valueOf(System.getenv("ANDROID_HOME"))
    if (file("$androidHome/moto-repo.gradle").exists()) {
        apply from: "$androidHome/moto-repo.gradle"
        repositories {
            motoUsRepo()
            motoCnRepo()
        }
    } else {
        repositories {
            jcenter()
            google()
        }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    def androidHome = String.valueOf(System.getenv("ANDROID_HOME"))
    if (file("$androidHome/moto-repo.gradle").exists()) {
        apply from: "$androidHome/moto-repo.gradle"
        repositories {
            motoUsRepo()
            motoCnRepo()
        }
    } else {
        repositories {
            jcenter()
            google()
        }
    }
}
task wrapper(type: Wrapper) {
    // Version used by the wrapper. If you change this string, run "gradle wrapper" to pull down
    // the new config files.
    gradleVersion = '4.1'
}
